        *{

body{

header{
    /* border: solid red;  */
    background-color: aliceblue;
    width: 415px;
    height: 60px;
    display: flex;
    justify-content: space-between;
    position: relative;
    padding-right: 10px;
    box-shadow: 0 2px 10px;
    position: sticky;
    top: 0px;
    z-index: 1;
}

header .header1{
    /* border: solid blue 0.5px; */
    width: 140px;
    height: 40px;
    display: flex;
    margin-top: 17px;
    margin-left: 5px;
    font-size: 13px;
    justify-content: center;
    align-items: center;

}

header input{
    /* border: solid green; */
    width: 35px;
    height: 30px;
    display: flex;
    border-radius: 50px;
    margin-top: 20px;
    
}
header img{
    /* border: solid blue 0.5px; */
    width: 15px;
    height: 15px;
    display: flex;
    position: absolute;
    margin-left: 262px;
    margin-top: 28px;
    border: none;
}

header input:hover{
    width: 130px;
}

/* nav start */
nav{
    /* border: solid red 0.5px; */
    background-color: black;
    height: 50px;
    display: flex;
    overflow-x: auto;
    white-space: nowrap;
    justify-content: center;
    align-items: center;
}

nav ul li{
    display: flex;
    text-decoration: none;
    list-style: none;
}

nav ul li a{
    display: flex;
    text-decoration: none;
    list-style: none;
    margin-left: 5px;
    margin-right: 10px;
    justify-content: center;
    align-items: center;
    color: aliceblue;
}

nav ul li a:hover:active{
    color: red;
    text-shadow: 0 2px 7px rgb(255, 0, 0);
}

main{
    border: solid red 0.5px;
    width: 415px;
    height: 100%;
}

main article{
    width: 100%;
    height: 15rem;
    margin-top: 7px;
    box-shadow: 0 2px 10px;
}

main article figure{
    border: solid green 0.5px;
    width: 100%;
    height: 11rem;
}

main article p{
    border: solid red;
    width: 100%;
    height: 28%;
}
